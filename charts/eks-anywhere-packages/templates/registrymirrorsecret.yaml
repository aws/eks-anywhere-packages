apiVersion: v1
kind: Secret
metadata:
  name: registry-mirror-secret
  namespace: {{ .Values.namespace }}
data:
  {{- with .Values.registryMirrorSecret }}
  ENDPOINT: "{{ .endpoint }}"
  USERNAME: "{{ .username }}"
  PASSWORD: "{{ .password }}"
  CACERTCONTENT: "{{ .cacertcontent }}"
  {{- end }}
type: Opaque
