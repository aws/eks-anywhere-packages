apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
  {{- if not .Values.workloadOnly }}
  namespace: {{ .Values.namespace }}
  {{- else }}
  namespace: {{ .Values.namespace }}-{{ .Values.clusterName }}
  {{- end }}
data:
  {{- with .Values.awsSecret }}
  AWS_ACCESS_KEY_ID: "{{ .id }}"
  AWS_SECRET_ACCESS_KEY: "{{ .secret }}"
  REGION: "{{ .region }}"
  {{- end }}
type: Opaque
